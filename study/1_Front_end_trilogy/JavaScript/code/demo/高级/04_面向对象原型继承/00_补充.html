<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        1.函数中的__proto__
            function fun(){}     - 创建一个函数fun
            var fun = new Function()   -创建fun 函数的另一种表达方式。
            所以fun这个函数本身是Function的一个实例对象。
            也就是说，函数中也有__proto__。这可能与我们前面的认知有点冲突，前面那样说
            是为了让大家对知识更好的接受。

            问题来了，那么构造函数Function是哪里来的 ？
                Function = new Function()   - Function是由其本身自己构造出来的。所有函数都是大写Function的实例

            结论：所有的函数的__proto__都是相同的（对象的__proto__等于该对象构造函数的__proto__），
                 因为所有的函数都是Function这个构造函数的实例对象。
        
        2. Object 的原型对象(prototype)是原型链的尽头.
           因为Object的隐式原型（__proto__）是 null
     -->
    <script>
      //每一个函数都有一个prototype属性，默认指向Object空对象（但是Object不满足）
      console.log(Object.prototype instanceof Object); //False
      console.log(Function.prototype instanceof Object); //true

      function fun() {}
      // fun这个函数本身是Function的一个实例对象。
      console.log(fun.__proto__ === Function.prototype); //true

      //  Function是由其本身自己构造出来的。所有函数都是大写Function的实例
      console.log(Function.__proto__ === Function.prototype); //true

      // Object 的原型对象(prototype)是原型链的尽头.
      console.log(Object.prototype.__proto__); //null
    </script>
  </body>
</html>
