<script>
    class HYError {
        constructor(message, code) {
            this.errMessage = message
            this.errCode = code
        }
    }

    // throw抛出一个异常
    // 1.函数中的代码遇到throw之后, 后续的代码都不会执行
    // 2.throw抛出一个具体的错误信息
    function foo() {
        console.log("foo function1")
        throw new Error("我是错误信息")
    }

    function bar() {
        foo()
    }

    bar()

</script>
